<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            perspective: 1000px; /* Add perspective for 3D effect */
        }

        .flip-container {
            width: 150px;
            height: 200px;
            cursor: pointer;
        }

        .flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s; /* Animate the transform */
            transform-style: preserve-3d; /* Crucial for 3D flip */
        }

        /* Flip the flipper on container hover */
        .flip-container:hover .flipper {
            transform: rotateY(180deg); /* Rotate around the Y-axis */
        }

        /* Front and back sides */
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hide the back side when facing away */
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .front {
            background-color: #17a2b8; /* Teal */
        }

        .back {
            background-color: #ffc107; /* Yellow */
            color: #333;
            transform: rotateY(180deg); /* Position the back side initially flipped */
        }
    </style>
</head>
<body>
    <div class="flip-container">
        <div class="flipper">
            <div class="front">Front</div>
            <div class="back">Back</div>
        </div>
    </div>
</body>
</html>
