<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15 CSS Button Styles</title>
  <style>
    /* Global reset and layout */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      background: #f0f0f0;
      justify-items: center;
    }
    button, .svg-btn {
      cursor: pointer;
      font-size: 1rem;
      transition: all .3s ease;
      outline: none;
    }

    /* 1. Default Button */
    .btn-default {
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    /* 2. Pill Button */
    .btn-pill {
      padding: 10px 30px;
      background: #0066cc;
      color: #fff;
      border: none;
      border-radius: 50px;
    }

    /* 3. Circle Button */
    .btn-circle {
      width: 60px;
      height: 60px;
      background: #009933;
      color: #fff;
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    /* 4. Hexagon (clip-path) */
    .btn-hexagon {
      padding: 20px 0;
      width: 120px;
      background: #dd3333;
      color: #fff;
      border: none;
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
    }

    /* 5. Triangle (clip-path) */
    .btn-triangle {
      padding: 20px;
      background: #ff8800;
      color: #fff;
      border: none;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    /* 6. Heart (clip-path) */
    .btn-heart {
      width: 100px;
      height: 90px;
      background: #e83e8c;
      color: #fff;
      border: none;
      clip-path: polygon(50% 0%, 61% 15%, 75% 15%, 85% 25%, 85% 40%, 50% 80%, 15% 40%, 15% 25%, 25% 15%, 39% 15%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    /* 7. SVG Button */
    .svg-btn {
      padding: 0;
      background: none;
      border: none;
    }
    .svg-btn svg {
      display: block;
      width: 150px;
      height: 50px;
    }

    /* 8. Masked Button */
    .btn-masked {
      padding: 15px 30px;
      background: url('https://picsum.photos/200/100?blur=5') center/cover;
      color: #fff;
      border: none;
      mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60"><path d="M0,0 h200 v60 h-200z M20,30 c20,-20 60,-20 80,0 s60,20 80,0" fill="white"/></svg>');
      mask-repeat: no-repeat;
      mask-position: center;
      background-clip: text;
      text-fill-color: transparent;
    }

    /* 9. Outline Dashed */
    .btn-outline {
      padding: 10px 20px;
      background: transparent;
      color: #333;
      border: 2px dashed #333;
      border-radius: 4px;
    }

    /* 10. Neon Glow */
    .btn-neon {
      padding: 10px 20px;
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
      box-shadow: 0 0 10px #0f0;
      border-radius: 4px;
    }

    /* 11. Gradient Button */
    .btn-gradient {
      padding: 10px 20px;
      background: linear-gradient(45deg, #ff0066, #ffcc00);
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    /* 12. 3D Pressed */
    .btn-3d {
      padding: 10px 20px;
      background: #0066ff;
      color: #fff;
      border: none;
      box-shadow: 0 5px #0044aa;
      border-radius: 4px;
      position: relative;
      top: 0;
    }
    .btn-3d:active {
      top: 5px;
      box-shadow: 0 0 #0044aa;
    }

    /* 13. Glassmorphism */
    .btn-glass {
      padding: 10px 20px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.5);
      backdrop-filter: blur(10px);
      border-radius: 10px;
    }

    /* 14. Icon Button */
    .btn-icon {
      padding: 10px;
      background: #ff4444;
      color: #fff;
      border: none;
      font-size: 1.2rem;
      position: relative;
    }
    .btn-icon::before {
      content: '\2605'; /* star icon */
      position: absolute;
      left: 10px; top: 50%; transform: translateY(-50%);
    }
    .btn-icon {
      padding-left: 30px;
    }

    /* 15. Toggle Switch Styled Button */
    .toggle {
      width: 60px; height: 30px;
      background: #ccc;
      border-radius: 15px;
      position: relative;
      border: none;
    }
    .toggle::after {
      content: '';
      width: 26px; height: 26px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 2px; left: 2px;
      transition: left .3s;
    }
    .toggle.active {
      background: #4caf50;
    }
    .toggle.active::after {
      left: 32px;
    }
  </style>
</head>
<body>
  <button class="btn-default">Default</button>
  <button class="btn-pill">Pill</button>
  <button class="btn-circle">O</button>
  <button class="btn-hexagon">Hexagon</button>
  <button class="btn-triangle">▲</button>
  <button class="btn-heart">❤</button>
  <button class="svg-btn">
    <svg viewBox="0 0 150 50" xmlns="http://www.w3.org/2000/svg">
      <rect width="150" height="50" rx="25" fill="#17a2b8" />
      <text x="75" y="32" text-anchor="middle" fill="#fff" font-size="20" font-family="sans-serif">SVG Btn</text>
    </svg>
  </button>
  <button class="btn-masked">Masked</button>
  <button class="btn-outline">Outline</button>
  <button class="btn-neon">Neon</button>
  <button class="btn-gradient">Gradient</button>
  <button class="btn-3d">3D Press</button>
  <button class="btn-glass">Glass</button>
  <button class="btn-icon">Icon</button>
  <button class="toggle" onclick="this.classList.toggle('active')"></button>
  <script>
    // Toggle switch behavior
    document.querySelector('.toggle').addEventListener('click', function(){
      this.classList.toggle('active');
    });
  </script>
</body>
</html>
