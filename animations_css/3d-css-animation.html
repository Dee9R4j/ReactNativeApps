<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20 Pure CSS 3D Animations (Annotated)</title>
  <style>
    /* ---------------- Global Styles ---------------- */
    body {
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
      background: #111;
      color: #fff;
      font-family: sans-serif;
    }
    .demo {
      width: 200px;
      height: 200px;
      perspective: 800px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ---------------- 1: Rotating Cube ---------------- */
    .cube {
      transform-style: preserve-3d;
      width: 100px;
      animation: rotateCube 5s linear infinite;
    }
    .cube div { position: absolute; width: 100px; height: 100px; background: rgba(0,150,255,.8); border:2px solid #fff; }
    .cube .front  { transform: translateZ(50px); }
    .cube .back   { transform: rotateY(180deg) translateZ(50px); }
    .cube .right  { transform: rotateY(90deg) translateZ(50px); }
    .cube .left   { transform: rotateY(-90deg) translateZ(50px); }
    .cube .top    { transform: rotateX(90deg) translateZ(50px); }
    .cube .bottom { transform: rotateX(-90deg) translateZ(50px); }
    @keyframes rotateCube { to { transform: rotateX(360deg) rotateY(360deg); } }

    /* ---------------- 2: Flipping Card ---------------- */
    .card { width:100px; height:150px; transform-style: preserve-3d; animation: flip 3s ease-in-out infinite; }
    .card div { position:absolute; width:100%; height:100%; backface-visibility:hidden; border:2px solid #fff; display:flex; align-items:center; justify-content:center; }
    .card .front { background: tomato; }
    .card .back  { background: gold; transform: rotateY(180deg); }
    @keyframes flip { 0%,50% { transform: rotateY(0deg); } 100% { transform: rotateY(180deg); } }

    /* ---------------- 3: 3D Button Press ---------------- */
    .button3d { position:relative; padding:10px 20px; background:#28a; border:none; cursor:pointer; transform-style: preserve-3d; transition: transform .2s; }
    .button3d::before { content:''; position:absolute; top:0; left:0; right:0; bottom:0; background:#15f; transform: translateZ(-10px); transition: transform .2s; }
    .button3d:active { transform: translateZ(10px); }
    .button3d:active::before { transform: translateZ(-2px); }

    /* ---------------- 4: Spinning Tetrahedron ---------------- */
    .tetra { width:0; height:0; transform-style: preserve-3d; animation: rotateTetra 4s infinite linear; }
    .tetra div { position:absolute; border-left:50px solid transparent; border-right:50px solid transparent; border-bottom:86px solid #f90; }
    .tetra .face1 { transform: rotateY(0deg) translateZ(43px); }
    .tetra .face2 { transform: rotateY(120deg) translateZ(43px); }
    .tetra .face3 { transform: rotateY(240deg) translateZ(43px); }
    @keyframes rotateTetra { to { transform: rotateX(360deg) rotateY(360deg); } }

    /* ---------------- 5: Spinning Dots Orbit ---------------- */
    .orbit { position:relative; width:100px; height:100px; transform-style: preserve-3d; animation: spinOrbit 6s linear infinite; }
    .orbit div { position:absolute; top:50%; left:50%; width:10px; height:10px; background:#0f0; border-radius:50%; }
    .orbit .dot1 { transform: rotateY(0deg) translateZ(50px); }
    .orbit .dot2 { transform: rotateY(120deg) translateZ(50px); }
    .orbit .dot3 { transform: rotateY(240deg) translateZ(50px); }
    @keyframes spinOrbit { to { transform: rotateY(360deg); } }

    /* ---------------- 6: Folding Paper ---------------- */
    .paper { width:100px; height:100px; transform-style: preserve-3d; animation: fold 5s ease-in-out infinite; }
    .paper div { position:absolute; width:100%; height:100%; background:#eee; border:2px solid #000; }
    .paper .front { transform-origin:left; animation: foldFront 5s ease-in-out infinite; }
    .paper .back  { transform-origin:right; animation: foldBack 5s ease-in-out infinite; }
    @keyframes foldFront { 0%,100% { transform: rotateY(0deg); } 50% { transform: rotateY(-180deg); } }
    @keyframes foldBack  { 0%,100% { transform: rotateY(0deg); } 50% { transform: rotateY(180deg); } }

    /* ---------------- 7: Carousel of Cards ---------------- */
    .carousel { width:100px; height:100px; position:relative; transform-style: preserve-3d; animation: spinCarousel 8s linear infinite; }
    .carousel div { position:absolute; width:100px; height:100px; background:#b10; border:2px solid #fff; }
    .carousel div:nth-child(1) { transform: rotateY(0deg) translateZ(50px); }
    .carousel div:nth-child(2) { transform: rotateY(72deg) translateZ(50px); }
    .carousel div:nth-child(3) { transform: rotateY(144deg) translateZ(50px); }
    .carousel div:nth-child(4) { transform: rotateY(216deg) translateZ(50px); }
    .carousel div:nth-child(5) { transform: rotateY(288deg) translateZ(50px); }
    @keyframes spinCarousel { to { transform: rotateY(-360deg); } }

    /* ---------------- 8: 3D Text Wave ---------------- */
    .text3d { font-size:24px; transform-style: preserve-3d; display:flex; }
    .text3d span { display:inline-block; animation: wave 2s infinite; }
    .text3d span:nth-child(odd) { animation-delay:0.1s; }
    @keyframes wave { 0%,100% { transform: translateZ(0); } 50% { transform: translateZ(20px); } }

    /* ---------------- 9: 3D Loading Bar ---------------- */
    .load3d { position:relative; width:100px; height:20px; background:#333; border:2px solid #fff; transform-style: preserve-3d; }
    .load3d::before { content:''; position:absolute; top:0; left:0; width:0; height:100%; background:#0af; transform-origin:left; animation: loadBar 3s infinite; }
    @keyframes loadBar { 0% { width:0; } 100% { width:100%; } }

    /* ---------------- 10: Spinning Prism ---------------- */
    .prism { width:0; height:0; transform-style: preserve-3d; animation: spinPrism 4s infinite linear; }
    .prism div { position:absolute; border-left:50px solid transparent; border-right:50px solid transparent; border-bottom:86px solid #0fa; }
    .prism .face1 { transform: rotateX(0deg) translateZ(43px); }
    .prism .face2 { transform: rotateY(120deg) translateZ(43px); }
    .prism .face3 { transform: rotateY(240deg) translateZ(43px); }
    @keyframes spinPrism { to { transform: rotateX(360deg); } }

    /* ---------- 11-20: Simplified Variations ---------- */
    /* 11: Tilt and Scale */
    .tiltscale { width:80px; height:80px; background:#ff0; transform-style: preserve-3d; animation: tiltScale 3s ease-in-out infinite; }
    @keyframes tiltScale { 0%,100% { transform: rotateX(0) rotateY(0) scale(1);} 50% { transform: rotateX(45deg) rotateY(45deg) scale(1.2);} }
    /* 12: Pulsing Box */
    .pulsebox { width:80px; height:80px; background:#0ff; transform-style: preserve-3d; animation: pulse 2s ease-in-out infinite; }
    @keyframes pulse { 0%,100% { transform: scale(1);} 50% { transform: scale(1.3) translateZ(20px);} }
    /* 13: Skewed Spinner */
    .skewspin { width:80px; height:80px; background:#f0f; transform-style: preserve-3d; animation: skewSpin 4s linear infinite; }
    @keyframes skewSpin { to { transform: skewX(45deg) rotateY(360deg);} }
    /* 14: Zigzag Flip */
    .zigflip { width:80px; height:80px; background:#fa0; transform-style: preserve-3d; animation: zigzag 3s ease-in-out infinite; }
    @keyframes zigzag { 0%,100% { transform: rotateX(0);} 25% { transform: rotateX(90deg);} 50% { transform: rotateY(90deg);} 75% { transform: rotateX(-90deg);} }
    /* 15: Floating Cube */
    .floatcube { width:60px; transform-style: preserve-3d; animation: floatCube 4s ease-in-out infinite; }
    .floatcube div { position:absolute; width:60px; height:60px; background:rgba(255,255,255,0.6); }
    .floatcube .face1 { transform: translateZ(30px);} .face2 { transform: rotateY(90deg) translateZ(30px);} .face3 { transform: rotateY(180deg) translateZ(30px);} .face4 { transform: rotateY(-90deg) translateZ(30px);} .face5 { transform: rotateX(90deg) translateZ(30px);} .face6 { transform: rotateX(-90deg) translateZ(30px);} 
    @keyframes floatCube { 0%,100% { transform: translateY(0);} 50% { transform: translateY(-20px) rotateY(180deg);} }
    /* 16: Rotating Hexagon */
    .hexagon { position:relative; width:100px; height:57.7px; background:#0a0; transform-style: preserve-3d; animation: rotateHex 5s linear infinite; }
    .hexagon::before, .hexagon::after { content:""; position:absolute; width:100px; height:57.7px; background:inherit; }
    .hexagon::before { transform: translateY(-28.85px) rotate(60deg); }
    .hexagon::after  { transform: translateY(28.85px) rotate(-60deg); }
    @keyframes rotateHex { to { transform: rotateX(360deg); } }
    /* 17: Card Stack */
    .stack { position:relative; width:80px; height:100px; transform-style: preserve-3d; animation: stackAnim 4s ease-in-out infinite; }
    .stack div { position:absolute; width:100%; height:100%; background:rgba(200,100,150,0.7); top:0; left:0; }
    .stack div:nth-child(1) { transform: translateZ(0); }
    .stack div:nth-child(2) { transform: translateZ(10px); }
    .stack div:nth-child(3) { transform: translateZ(20px); }
    @keyframes stackAnim { 0%,100% { transform: rotateY(0);} 50% { transform: rotateY(45deg);} }
    /* 18: Swinging Sign */
    .swing { width:120px; height:60px; background:#333; transform-origin: top center; animation: swing 2s ease-in-out infinite; transform-style: preserve-3d; }
    @keyframes swing { 0%,100% { transform: rotateX(0deg);} 50% { transform: rotateX(30deg);} }
    /* 19: 3D Heart Beat */
    .heart { position:relative; width:50px; height:50px; transform-style: preserve-3d; animation: beat 1s ease-in-out infinite; }
    .heart:before, .heart:after { content:""; position:absolute; width:50px; height:80px; background:red; border-radius:50px 50px 0 0; }
    .heart:before { transform: translateX(-25px) rotate(-45deg); }
    .heart:after  { transform: translateX(25px) rotate(45deg); }
    @keyframes beat { 0%,100% { transform: scale(1);} 50% { transform: scale(1.2);} }
    /* 20: 3D Spiral */
    .spiral { width:100px; height:100px; transform-style: preserve-3d; animation: spiral 6s linear infinite; position:relative; }
    .spiral div { position:absolute; border-radius:50%; border:2px solid #fff; top:50%; left:50%; transform-origin:center; }
    .spiral div:nth-child(1)  { width:10px;  height:10px;  margin:-5px;   transform: rotateY(0deg)   translateZ(20px); }
    .spiral div:nth-child(2)  { width:20px;  height:20px;  margin:-10px;  transform: rotateY(30deg)  translateZ(40px); }
    .spiral div:nth-child(3)  { width:30px;  height:30px;  margin:-15px;  transform: rotateY(60deg)  translateZ(60px); }
    .spiral div:nth-child(4)  { width:40px;  height:40px;  margin:-20px;  transform: rotateY(90deg)  translateZ(80px); }
    .spiral div:nth-child(5)  { width:50px;  height:50px;  margin:-25px;  transform: rotateY(120deg) translateZ(100px);}    
    .spiral div:nth-child(6)  { width:60px;  height:60px;  margin:-30px;  transform: rotateY(150deg) translateZ(120px);}    
    .spiral div:nth-child(7)  { width:70px;  height:70px;  margin:-35px;  transform: rotateY(180deg) translateZ(140px);}    
    .spiral div:nth-child(8)  { width:80px;  height:80px;  margin:-40px;  transform: rotateY(210deg) translateZ(160px);}    
    .spiral div:nth-child(9)  { width:90px;  height:90px;  margin:-45px;  transform: rotateY(240deg) translateZ(180px);}    
    .spiral div:nth-child(10) { width:100px; height:100px; margin:-50px; transform: rotateY(270deg) translateZ(200px);}     
    @keyframes spiral { to { transform: rotateY(360deg); } }
  </style>
</head>
<body>
  <!-- 1: Cube -->    <div class="demo"><div class="cube"><div class="front"></div><div class="back"></div><div class="right"></div><div class="left"></div><div class="top"></div><div class="bottom"></div></div></div>
  <!-- 2: Card -->    <div class="demo"><div class="card"><div class="front">Front</div><div class="back">Back</div></div></div>
  <!-- 3: Button -->  <div class="demo"><button class="button3d">Press</button></div>
  <!-- 4: Tetrahedron --><div class="demo"><div class="tetra"><div class="face1"></div><div class="face2"></div><div class="face3"></div></div></div>
  <!-- 5: Orbit -->  <div class="demo"><div class="orbit"><div class="dot1"></div><div class="dot2"></div><div class="dot3"></div></div></div>
  <!-- 6: Paper -->  <div class="demo"><div class="paper"><div class="front"></div><div class="back"></div></div></div>
  <!-- 7: Carousel --><div class="demo"><div class="carousel"><div></div><div></div><div></div><div></div><div></div></div></div>
  <!-- 8: Text3D --> <div class="demo"><div class="text3d"><span>3</span><span>D</span><span> </span><span>W</span><span>a</span><span>v</span><span>e</span></div></div>
  <!-- 9: Loader --> <div class="demo"><div class="load3d"></div></div>
  <!--10: Prism -->  <div class="demo"><div class="prism"><div class="face1"></div><div class="face2"></div><div class="face3"></div></div></div>
  <!--11: TiltScale --><div class="demo"><div class="tiltscale"></div></div>
  <!--12: PulseBox --><div class="demo"><div class="pulsebox"></div></div>
  <!--13: SkewSpin --><div class="demo"><div class="skewspin"></div></div>
  <!--14: ZigFlip --><div class="demo"><div class="zigflip"></div></div>
  <!--15: FloatCube --><div class="demo"><div class="floatcube"><div class="face1"></div><div class="face2"></div><div class="face3"></div><div class="face4"></div><div class="face5"></div><div class="face6"></div></div></div>
  <!--16: Hexagon --><div class="demo"><div class="hexagon"></div></div>
  <!--17: Stack --> <div class="demo"><div class="stack"><div></div><div></div><div></div></div></div>
  <!--18: Swing --> <div class="demo"><div class="swing"></div></div>
  <!--19: Heart --> <div class="demo"><div class="heart"></div></div>
  <!--20: Spiral --><div class="demo"><div class="spiral"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>
</body>
</html>
