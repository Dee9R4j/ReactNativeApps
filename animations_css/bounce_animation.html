<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align items to the bottom for bounce */
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
            padding-bottom: 50px; /* Space at the bottom */
        }

        .bounce-element {
            width: 60px;
            height: 60px;
            background-color: #ffc107; /* Yellow */
            border-radius: 50%;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            /* Apply animation */
            animation: bounce 1s ease-in-out infinite;
        }

        /* Define the bounce animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0); /* At the bottom */
            }
            40% {
                transform: translateY(-30px); /* Highest point */
            }
            60% {
                transform: translateY(-15px); /* Mid-bounce */
            }
        }
    </style>
</head>
<body>
    <div class="bounce-element">Boing!</div>
</body>
</html>
