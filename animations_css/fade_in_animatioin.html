<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            margin: 0;
        }

        .fade-in-element {
            width: 150px;
            height: 150px;
            background-color: #4CAF50; /* Green */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            border-radius: 10px;
            opacity: 0; /* Start fully transparent */
            animation: fadeIn 2s ease-in-out forwards; /* Apply animation */
            /* forwards: Keeps the state of the last keyframe (opacity: 1) */
        }

        /* Define the fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0; /* Start transparent */
            }
            to {
                opacity: 1; /* End fully visible */
            }
        }
    </style>
</head>
<body>
    <div class="fade-in-element">Fade In</div>
</body>
</html>
