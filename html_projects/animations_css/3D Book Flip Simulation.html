<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Book Flip</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f5deb3; margin: 0; }
        .book { width: 200px; height: 280px; position: relative; perspective: 1200px; cursor: pointer; }
        .page { position: absolute; width: 100%; height: 100%; background-color: #fff; border: 1px solid #ccc; transform-origin: left center; /* Flip from the left spine */ transition: transform 1s ease-in-out; transform-style: preserve-3d; }
        .page-front, .page-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; justify-content: center; align-items: center; padding: 10px; box-sizing: border-box; }
        .page-front { background-color: #fafafa; }
        .page-back { background-color: #f0f0f0; transform: rotateY(180deg); }
        .book:hover .page { transform: rotateY(-160deg); /* Open the page on hover */ }
    </style>
</head>
<body>
    <div class="book">
        <div class="page">
            <div class="page-front">Cover Page</div>
            <div class="page-back">Page 1 Content</div>
        </div>
        <!-- Static back cover (optional) -->
        <div style="position: absolute; width: 100%; height: 100%; background-color: #eee; border: 1px solid #ccc; z-index: -1;">Back Cover</div>
    </div>
</body>
</html>
