<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison (CSS Resize)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: sans-serif;
        }

        .comparison-container {
            position: relative; /* Anchor for images */
            width: 600px; /* Max width */
            max-width: 90vw; /* Responsive width */
            aspect-ratio: 16 / 9; /* Maintain aspect ratio */
            border: 2px solid #555;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            overflow: hidden; /* Hide image overflow */
        }

        .comparison-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the container */
            pointer-events: none; /* Prevent images interfering with resize */
        }

        /* The resizable overlay showing the 'before' image */
        .comparison-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%; /* Initial width */
            height: 100%;
            overflow: hidden; /* Hide the part of the 'before' image outside this div */
            resize: horizontal; /* Enable horizontal resizing by user */
            cursor: ew-resize; /* Indicate horizontal resize */
            opacity: 1; /* Make sure it's visible */
            border-right: 3px solid rgba(255, 255, 255, 0.7); /* Draggable line */
            min-width: 10px; /* Prevent resizing too small */
            max-width: 100%; /* Prevent resizing beyond container */
        }

        /* Style the 'before' image inside the overlay */
        .comparison-overlay .comparison-image {
            position: absolute; /* Keep it positioned relative to container */
            top: 0;
            left: 0;
            width: 100%; /* Ensure it fills the original container width */
            height: 100%;
            /* The overlay's overflow:hidden will clip this */
        }

        /* Style the resize handle (browser default, limited styling) */
        .comparison-overlay::-webkit-resizer {
            border: 4px solid rgba(0,0,0,0); /* Make default handle invisible */
            background: transparent;
            outline: none;
            width: 10px; /* Adjust clickable area if needed */
        }

        /* Add labels (optional) */
        .comparison-label {
            position: absolute;
            bottom: 10px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 0.9rem;
            border-radius: 3px;
            pointer-events: none; /* Don't interfere with resize */
        }
        .label-before { left: 10px; }
        .label-after { right: 10px; }

    </style>
</head>
<body>
    <div class="comparison-container">
        <img src="https://placehold.co/800x450/2ecc71/ffffff?text=After"
             alt="After image"
             class="comparison-image"
             onerror="this.onerror=null; this.src='https://placehold.co/800x450/cccccc/ffffff?text=Image+Error';">

        <div class="comparison-overlay">
            <img src="https://placehold.co/800x450/e74c3c/ffffff?text=Before"
                 alt="Before image"
                 class="comparison-image"
                 onerror="this.onerror=null; this.src='https://placehold.co/800x450/cccccc/ffffff?text=Image+Error';">
             <span class="comparison-label label-before">Before</span>
        </div>
         <span class="comparison-label label-after">After</span>
    </div>
</body>
</html>
