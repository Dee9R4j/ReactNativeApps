<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Burst</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111;
            margin: 0;
            overflow: hidden; /* Hide particles going off screen */
        }

        .particle-button {
            position: relative;
            padding: 18px 36px;
            font-size: 1.3rem;
            color: #fff;
            background-color: transparent; /* Transparent base */
            border: 2px solid #f39c12; /* Orange border */
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: color 0.3s, border-color 0.3s;
        }

        .particle-button:hover {
            color: #f39c12;
            border-color: transparent; /* Hide border on hover */
        }

        /* The particle container (pseudo-element) */
        .particle-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px; /* Particle size */
            height: 6px;
            background-color: transparent; /* Start transparent */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            /* Multiple box-shadows for particles */
            /* Format: x-offset y-offset blur spread color */
            /* Many shadows can impact performance */
            box-shadow:
                0 0 0 0 #f39c12, 0 0 0 0 #f1c40f,
                0 0 0 0 #e67e22, 0 0 0 0 #d35400,
                0 0 0 0 #e74c3c, 0 0 0 0 #c0392b,
                0 0 0 0 #ffcc00, 0 0 0 0 #ff9900;
        }

        .particle-button:hover::before {
            animation: burst 0.8s ease-out forwards;
        }

        @keyframes burst {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0.5);
                box-shadow: /* Start small, close together */
                    0 0 0 0 rgba(243, 156, 18, 0.7), 0 0 0 0 rgba(241, 196, 15, 0.7),
                    0 0 0 0 rgba(230, 126, 34, 0.7), 0 0 0 0 rgba(211, 84, 0, 0.7),
                    0 0 0 0 rgba(231, 76, 60, 0.7), 0 0 0 0 rgba(192, 57, 43, 0.7),
                    0 0 0 0 rgba(255, 204, 0, 0.7), 0 0 0 0 rgba(255, 153, 0, 0.7);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
                box-shadow: /* End large, spread out, faded */
                    -60px -60px 0 -10px rgba(243, 156, 18, 0), 60px 60px 0 -10px rgba(241, 196, 15, 0),
                    -60px 60px 0 -10px rgba(230, 126, 34, 0), 60px -60px 0 -10px rgba(211, 84, 0, 0),
                    -60px 0 0 -10px rgba(231, 76, 60, 0), 60px 0 0 -10px rgba(192, 57, 43, 0),
                    0 -60px 0 -10px rgba(255, 204, 0, 0), 0 60px 0 -10px rgba(255, 153, 0, 0);
            }
        }
    </style>
</head>
<body>
    <button class="particle-button">Hover for Burst</button>
</body>
</html>
