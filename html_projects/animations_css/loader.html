<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced CSS Loaders & Progress Bars</title>
  <style>
    /* Global reset & layout */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 40px;
      justify-items: center;
      align-items: center;
      padding: 40px;
      background: #141414;
      font-family: sans-serif;
      color: #fff;
    }
    h2 { font-size: 1rem; margin-bottom: 10px; text-align: center; }
    .item { text-align: center; }

    /* -------- 10 Advanced Loaders -------- */

    /* 1. Conic Spinner */
    .loader1 {
      width: 64px; height: 64px;
      background: conic-gradient(#4ade80 10%, transparent 10% 25%);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* 2. 3D Cube Grid */
    .loader2 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      width: 60px; height: 60px;
      transform: rotateX(-30deg) rotateY(-30deg);
      perspective: 200px;
    }
    .loader2 div {
      background: #38bdf8;
      animation: cube 1.5s ease-in-out infinite;
    }
    .loader2 div:nth-child(odd) { animation-delay: 0.2s; }
    @keyframes cube { 0%,100% { transform: scale3d(1,1,1); } 50% { transform: scale3d(0.5,0.5,0.5); } }

    /* 3. Pulsing Rings */
    .loader3 {
      position: relative;
      width: 80px; height: 80px;
    }
    .loader3::before, .loader3::after {
      content: '';
      position: absolute;
      border: 4px solid #f472b6;
      border-radius: 50%;
      width: 100%; height: 100%;
      animation: ring 2s infinite;
    }
    .loader3::after { animation-delay: 1s; }
    @keyframes ring { 0% { transform: scale(0.5); opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }

    /* 4. Rotating Dotted Circle */
    .loader4 {
      position: relative;
      width: 64px; height: 64px;
      animation: spin 1.2s linear infinite;
    }
    .loader4::before {
      content: '';
      position: absolute;
      width: 10px; height: 10px;
      background: #fde68a;
      border-radius: 50%;
      box-shadow: 0 -24px #fde68a, 17px -17px #fde68a, 24px 0 #fde68a, 17px 17px #fde68a, 0 24px #fde68a, -17px 17px #fde68a, -24px 0 #fde68a, -17px -17px #fde68a;
    }

    /* 5. Morphing Blob */
    .loader5 {
      width: 64px; height: 64px;
      background: #60a5fa;
      border-radius: 50%;
      animation: blob 2.5s infinite;
    }
    @keyframes blob {
      0% { border-radius: 40% 60% 50% 50% / 50% 40% 60% 50%; }
      50% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
      100% { border-radius: 40% 60% 50% 50% / 50% 40% 60% 50%; }
    }

    /* 6. Flame Loader */
    .loader6 {
      position: relative;
      width: 20px; height: 40px;
      background: #eab308;
      border-radius: 50% 50% 20% 20%;
      animation: flame 0.8s ease-in-out infinite;
    }
    .loader6::before {
      content: '';
      position: absolute;
      bottom: 100%; left: 0;
      width: 100%; height: 100%;
      background: #f87171;
      border-radius: 50%;
      animation: flame 0.8s ease-in-out infinite reverse;
    }
    @keyframes flame { 0%,100% { transform: scaleY(1); } 50% { transform: scaleY(1.5); } }

    /* 7. Hypnosis Rings */
    .loader7 {
      position: relative;
      width: 80px; height: 80px;
      animation: spin-reverse 1.6s linear infinite;
    }
    .loader7::before, .loader7::after {
      content: '';
      position: absolute;
      border: 3px solid transparent;
      border-top-color: #34d399;
      border-radius: 50%;
      width: 100%; height: 100%;
    }
    .loader7::after {
      width: 60%; height: 60%;
      top: 20%; left: 20%;
    }

    /* 8. Sliding Bars */
    .loader8 {
      display: flex;
      gap: 6px;
    }
    .loader8 div {
      width: 8px; background: #fbbf24;
      animation: slide 1s ease-in-out infinite;
    }
    .loader8 div:nth-child(1) { height: 20px; animation-delay: 0s; }
    .loader8 div:nth-child(2) { height: 40px; animation-delay: 0.1s; }
    .loader8 div:nth-child(3) { height: 60px; animation-delay: 0.2s; }
    .loader8 div:nth-child(4) { height: 40px; animation-delay: 0.3s; }
    .loader8 div:nth-child(5) { height: 20px; animation-delay: 0.4s; }
    @keyframes slide { 0%,100% { transform: scaleY(0.4); } 50% { transform: scaleY(1); } }

    /* 9. Shimmer Loader */
    .loader9 {
      width: 80px; height: 40px;
      background: #334155;
      position: relative;
      overflow: hidden;
    }
    .loader9::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: shimmer 2s infinite;
    }
    @keyframes shimmer { to { transform: translateX(200%); } }

    /* 10. Layers Reveal */
    .loader10 {
      width: 64px; height: 64px;
      position: relative;
      background: #f472b6;
      animation: reveal 2s infinite;
    }
    .loader10::before {
      content: '';
      position: absolute;
      inset: 10%;
      background: #3b82f6;
      animation: reveal-inner 2s infinite;
    }
    @keyframes reveal { 0%,100% { clip-path: circle(0 at 50% 50%); } 50% { clip-path: circle(75% at 50% 50%); } }
    @keyframes reveal-inner { 0%,100% { clip-path: circle(0 at 50% 50%); } 50% { clip-path: circle(50% at 50% 50%); } }

    /* Shared spin keyframe */
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes spin-reverse { to { transform: rotate(-360deg); } }

    /* -------- 10 Progress Bars -------- */
    .progress-container {
      width: 100%; max-width: 200px;
      background: #334155;
      border-radius: 12px;
      overflow: hidden;
      height: 16px;
      margin-top: 10px;
    }
    .progress {
      height: 100%;
      background: #38bdf8;
      width: 0;
      animation: loadProgress linear forwards;
    }

    /* 1. Simple Fill */
    .prog1 .progress { animation-duration: 2s; }

    /* 2. Striped */
    .prog2 .progress {
      animation-duration: 3s;
      background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.3) 0 10px, transparent 10px 20px);
    }

    /* 3. Bouncing Bar */
    .prog3 .progress { animation-duration: 2.5s; animation-timing-function: cubic-bezier(.68,-0.55,.27,1.55); }

    /* 4. Dots Reveal */
    .prog4 .progress {
      animation-duration: 3s;
      background: none;
    }
    .prog4 .progress::before {
      content: '';
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: url("data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYiIGhlaWdodD0iMTYiIHZpZXdCb3g9IjAgMCAxNiAxNiIgZmlsbD0ibm9uZSIgeG1sbnM9Im...") repeat-x;
      animation: dotMove 1s steps(10) infinite;
    }
    @keyframes dotMove { to { transform: translateX(100%);} }

    /* 5. Glow Pulse */
    .prog5 .progress { animation-duration: 2s; box-shadow: 0 0 8px #38bdf8; }

    /* 6. Gradient Move */
    .prog6 .progress {
      animation-duration: 3s;
      background: linear-gradient(90deg, #a78bfa, #f472b6, #34d399);
      background-size: 300% 100%;
      animation: gradMove 3s infinite;
    }
    @keyframes gradMove { 0% { background-position: 0%; } 100% { background-position: 100%; } }

    /* 7. Circular Progress */
    .prog7 {
      position: relative;
      width: 80px; height: 80px;
      transform: rotate(-90deg);
    }
    .prog7 svg circle:nth-child(1) {
      fill: none; stroke: #334155; stroke-width: 8;
    }
    .prog7 svg circle:nth-child(2) {
      fill: none; stroke: #facc15; stroke-width: 8;
      stroke-dasharray: 251.2;
      stroke-dashoffset: 251.2;
      animation: circleProg 2s ease-out forwards;
    }
    @keyframes circleProg { to { stroke-dashoffset: 0; } }

    /* 8. Text Counter */
    .prog8 { position: relative; }
    .prog8 .progress { animation-duration: 4s; }
    .prog8 .label {
      position: absolute;
      top: 0; left: 50%; transform: translateX(-50%);
      font-size: 0.8rem;
      animation: count 4s linear forwards;
    }
    @keyframes count { 0% { content: "0%";} 100% { content: "100%";} }

    /* 9. Zigzag Fill */
    .prog9 .progress {
      animation-duration: 3s;
      clip-path: polygon(0 0, 10% 0, 15% 100%, 5% 100%);
      animation: zigzagFill 3s linear forwards;
    }
    @keyframes zigzagFill { to { clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);} }

    /* 10. Pulsing Dots */
    .prog10 { display: flex; justify-content: space-between; }
    .prog10 .dot {
      width: 10px; height: 10px; background: #38bdf8; border-radius: 50%;
      animation: dotPulse 1s infinite ease-in-out;
    }
    .prog10 .dot:nth-child(1) { animation-delay: 0s; }
    .prog10 .dot:nth-child(2) { animation-delay: 0.2s; }
    .prog10 .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes dotPulse { 0%,100% { transform: scale(0.5); opacity:0.6;} 50% { transform: scale(1); opacity:1;} }

    /* Progress bar base animation */
    @keyframes loadProgress { to { width: 100%; } }
  </style>
</head>
<body>
  <!-- Loaders -->
  <div class="item"><h2>Conic Spinner</h2><div class="loader1"></div></div>
  <div class="item"><h2>3D Cube Grid</h2><div class="loader2">"+
    "<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>
  <div class="item"><h2>Pulsing Rings</h2><div class="loader3"></div></div>
  <div class="item"><h2>Dotted Circle</h2><div class="loader4"></div></div>
  <div class="item"><h2>Morphing Blob</h2><div class="loader5"></div></div>
  <div class="item"><h2>Flame Loader</h2><div class="loader6"></div></div>
  <div class="item"><h2>Hypnosis Rings</h2><div class="loader7"></div></div>
  <div class="item"><h2>Sliding Bars</h2><div class="loader8"><div></div><div></div><div></div><div></div><div></div></div></div>
  <div class="item"><h2>Shimmer</h2><div class="loader9"></div></div>
  <div class="item"><h2>Layers Reveal</h2><div class="loader10"></div></div>

  <!-- Progress Bars -->
  <div class="item prog1"><h2>Simple Fill</h2>
    <div class="progress-container"><div class="progress"></div></div>
  </div>
  <div class="item prog2"><h2>Striped</h2>
    <div class="progress-container"><div class="progress"></div></div>
  </div>
  <div class="item prog3"><h2>Bouncing Bar</h2>
    <div class="progress-container"><div class="progress"></div></div>
  </div>
  <div class="item prog4"><h2>Dots Reveal</h2>
    <div class="progress-container"><div class="progress"></div></div>
  </div>
  <div class="item prog5"><h2>Glow Pulse</h2>
    <div class="progress-container"><div class="progress"></div></div>
  </div>
  <div class="item prog6"><h2>Gradient Move</h2>
    <div class="progress-container"><div class="progress"></div></div>
  </div>
  <div class="item prog7"><h2>Circular Progress</h2>
    <div class="prog7">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" />
        <circle cx="50" cy="50" r="40" />
      </svg>
    </div>
  </div>
  <div class="item prog8"><h2>Text Counter</h2>
    <div class="progress-container"><div class="progress"></div><div class="label"></div></div>
  </div>
  <div class="item prog9"><h2>Zigzag Fill</h2>
    <div class="progress-container"><div class="progress"></div></div>
  </div>
  <div class="item prog10"><h2>Pulsing Dots</h2>
    <div class="prog10"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
  </div>
</body>
</html>
