<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip-Path Text Reveal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e; /* Dark blue */
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .reveal-container {
            position: relative;
            font-size: 4rem; /* Responsive font size */
            font-weight: bold;
            color: #e0e0e0; /* Light grey base text */
        }

        .reveal-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #46f3e9; /* Bright cyan reveal color */
            clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%); /* Start clipped (invisible) */
            animation: reveal 2.5s ease-in-out forwards;
            animation-delay: 0.5s; /* Start after a delay */
        }

        /* Define the reveal animation using clip-path */
        @keyframes reveal {
            0% {
                /* Starts as a line on the left */
                clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
            }
            100% {
                /* Ends fully revealed */
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
        }

         /* Responsive adjustments */
        @media (max-width: 768px) {
            .reveal-container {
                font-size: 3rem;
            }
        }
         @media (max-width: 480px) {
            .reveal-container {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="reveal-container">
        ADVANCED FX
        <div class="reveal-text">ADVANCED FX</div>
    </div>
</body>
</html>
