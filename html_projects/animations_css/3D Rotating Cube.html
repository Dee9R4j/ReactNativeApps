<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Cube</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2d2d2d; /* Dark grey */
            margin: 0;
            overflow: hidden; /* Prevent scrollbars if cube goes off edge */
        }

        .scene {
            width: 200px;
            height: 200px;
            perspective: 600px; /* Define the perspective depth */
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d; /* Enable 3D space for children */
            transform: translateZ(-100px); /* Move cube back for better view */
            animation: rotateCube 10s linear infinite; /* Apply rotation animation */
        }

        .cube__face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid #ccc;
            background-color: rgba(0, 150, 255, 0.7); /* Semi-transparent blue */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
            opacity: 0.85;
        }

        /* Position each face using translateZ and rotate */
        .cube__face--front  { transform: rotateY(  0deg) translateZ(100px); background-color: rgba(255, 0, 0, 0.7); } /* Red */
        .cube__face--right  { transform: rotateY( 90deg) translateZ(100px); background-color: rgba(0, 255, 0, 0.7); } /* Green */
        .cube__face--back   { transform: rotateY(180deg) translateZ(100px); background-color: rgba(0, 0, 255, 0.7); } /* Blue */
        .cube__face--left   { transform: rotateY(-90deg) translateZ(100px); background-color: rgba(255, 255, 0, 0.7); } /* Yellow */
        .cube__face--top    { transform: rotateX( 90deg) translateZ(100px); background-color: rgba(255, 0, 255, 0.7); } /* Magenta */
        .cube__face--bottom { transform: rotateX(-90deg) translateZ(100px); background-color: rgba(0, 255, 255, 0.7); } /* Cyan */

        /* Define the cube rotation animation */
        @keyframes rotateCube {
            from { transform: translateZ(-100px) rotateX(0deg) rotateY(0deg); }
            to   { transform: translateZ(-100px) rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="cube__face cube__face--front">Front</div>
            <div class="cube__face cube__face--back">Back</div>
            <div class="cube__face cube__face--right">Right</div>
            <div class="cube__face cube__face--left">Left</div>
            <div class="cube__face cube__face--top">Top</div>
            <div class="cube__face cube__face--bottom">Bottom</div>
        </div>
    </div>
</body>
</html>
