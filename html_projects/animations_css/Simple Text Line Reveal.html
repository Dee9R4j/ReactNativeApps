<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Line Reveal</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #1d3557; margin: 0; font-family: sans-serif; }
        .reveal-container { color: #f1faee; font-size: 2.5rem; }
        .reveal-line { overflow: hidden; /* Hide text before animation */ }
        .reveal-line span { display: block; transform: translateY(110%); animation: revealUp 1s ease-out forwards; }
        /* Stagger animation delay for each line */
        .reveal-line:nth-child(1) span { animation-delay: 0.5s; }
        .reveal-line:nth-child(2) span { animation-delay: 0.8s; }
        .reveal-line:nth-child(3) span { animation-delay: 1.1s; }
        @keyframes revealUp { to { transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="reveal-container">
        <div class="reveal-line"><span>Line One Reveals</span></div>
        <div class="reveal-line"><span>Then Line Two</span></div>
        <div class="reveal-line"><span>Finally Line Three</span></div>
    </div>
</body>
</html>
