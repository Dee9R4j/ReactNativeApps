<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Checkmark</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e8f5e9; /* Light green background */
            margin: 0;
        }

        .checkmark-container svg {
            width: 100px; /* Control size */
            height: auto;
            display: block; /* Prevents extra space below SVG */
        }

        .checkmark__circle {
            stroke-dasharray: 166; /* Approx circumference (2 * pi * r) */
            stroke-dashoffset: 166;
            stroke-width: 4;
            stroke: #7cb342; /* Green */
            fill: none;
            animation: drawCircle 0.6s ease-in-out forwards;
        }

        .checkmark__check {
            stroke-dasharray: 48; /* Approx length of checkmark path */
            stroke-dashoffset: 48;
            stroke-width: 5;
            stroke: #4caf50; /* Darker green */
            stroke-linecap: round;
            fill: none;
            /* Start check animation slightly after circle */
            animation: drawCheck 0.4s ease-in-out 0.4s forwards;
        }

        @keyframes drawCircle {
            to { stroke-dashoffset: 0; }
        }

        @keyframes drawCheck {
            to { stroke-dashoffset: 0; }
        }
    </style>
</head>
<body>
    <div class="checkmark-container">
        <svg viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25"/>
            <path class="checkmark__check" d="M14 27 l7 7 l16 -16"/>
        </svg>
    </div>

    </body>
</html>
