<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Position Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #212529; /* Dark grey */
            margin: 0;
        }

        .background-anim-element {
            width: 250px;
            height: 150px;
            border-radius: 10px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            text-shadow: 1px 1px 2px black;
            /* Create a gradient background */
            background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%; /* Make background larger than element */
            /* Apply animation */
            animation: gradientShift 10s ease infinite;
        }

        /* Define the background position animation */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="background-anim-element">Moving Background</div>
</body>
</html>
